{% extends "layout.html" %} {% block title %} Trade {% endblock %}

{% block main %}
<div class="trade rounded  p-3 border mr-3 mt-5">

    <h1 class="text-center font-weight-bold">Trade</h1>
    <form action="/trade" autocomplete="off" class="mt-5 register m-auto" method="post">
       <div class="form-group">
           <input type="text" class="form-control pt-3 p-4" id="input" name="symbol" placeholder="Symbol" />
           <ul class="list"></ul>
        </div>
        <div class="form-group">
            <input type="number" name="shares" min="0" class="form-control pt-3 p-4" placeholder="Share" />
          </div>
            <button  class="btn herobutton border-dark px-5" value="buy" name="buy" type="submit">Buy</button>
            <button  class="btn herobutton border-dark mx-3 px-5"  value="sell" name="sell" type="submit">Sell</button>    
            <button class="btn btn-warning bordeer-dark px-3 py-2" value="details" type="submit"  name="details">Details</button>
      </form>
</div>
<script src="/static/script.js"></script>
{% endblock %}
