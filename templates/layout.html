<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>STOCK: {% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar bg-white p-3 navbar-expand-md navbar-light">

      <div class="logo mx-5">
        <a class="navbar-brand" href="/home"> <h1>S T O C K S</h1></a>
      </div>
      
      <div class="collapse navbar-collapse ml-3" id="navbar">
        {% if  session.user_id %}
        <ul class="navbar-nav px-3 ml-auto">
        <div class="dropdown show ">
          <a class="outline btn dropdown-toggle px-3 mr-5" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {{ username }}
          </a>
        
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="/logout">Log out</a>
            <a class="dropdown-item" href="/password">Change Password</a>
            <button class="dropdown-item" onclick="reset()">Reset</a>
          </div>
        </div></ul>
        {% else %}
            <ul class="navbar-nav ml-auto  mt-2 ">
                <li class="nav-item px-3 mx-2"><button type="button" class="btn px-4"><a class="nav-link text-white" href="/register">Register</a></button></li>
                <li class="nav-item px-3 mx-2"><button type="button" class="btn px-4"><a class="nav-link text-white" href="/login">Log In</a></button></li>
                
            </ul>
        {% endif %}
    </div>
    </nav>

    {% if session.user_id %}
        <!-- Side-Nav -->
        <div class="sidenav">
          <a href="/home">Home</a>
          <a href="/trade">Trade</a>
          <a href="/quote">Quote</a>
          <a href="/wallet">Wallet</a>
        </div>
  {% endif %}
  {% block main %}{% endblock %}
      <script>

        function reset() {
          if (confirm("Do You want to Reset your Funds?")) {
              window.location.pathname = '/reset'
          } else {
              return 
          }
        }

      </script>
  </body>
</html>
